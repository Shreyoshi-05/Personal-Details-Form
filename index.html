<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend >Personal Details</legend>
            <label for="name">Firstname</label>
            <input type="text" id="name">
            <br>
            <br>
            <label for="mname">Middlename:</label>
            <input type="text" id="mname">
            <br>
            <br>
            <label for="lname">Lastname:</label>
            <input type="text" id="lname">
            <br>
            <br>
            <label for="course">Course :</label>
            <select id="course">
                <option value="">Course</option>
                <option value="">BCA</option>
                <option value="">BBA</option>
                <option value="">B.Tech</option>
                <option value="">MBA</option>
                <option value="">MCA</option>
                <option value="">M.Tech</option>
            </select>
            <br>
            <br>
            <label for="gender">Gender :</label><br>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="fmale" value="fmale">
            <label for="fmale">Female</label><br>
            <input type="radio" id="other" name="gender" value="">
            <label for="other">Other</label>
            <br>
            <br>
            <label for="dob">DOB</label>
            <input type="datetime-local" name="dob" id="dob"><br>
            <label for="ph">Phone :</label>
            <input type="tel" value="+91"  disabled style="width: 30px;">
            <input type="tel" id="ph">
            <br>
            <br>
            <label for="adress">Address</label><br>
            <textarea name="adress" id="adress" cols="30" rows="10"></textarea>
            <br>
            <br>
            <label for="mail">Email:</label>
            <input type="email" id="mail">
            <br>
            <br>
            <label for="passw">Password:</label>
            <input type="password" id="passw">
            <br>
            <br>
            <label for="pass">Re-type password:</label>
            <input type="password" id="pass">
            <br>
            <br>
            <input type="checkbox" name="term" id="term">
            <label for="term">Agree to terms and conditions</label>
            <br>
            <br>
            <label for="file">Choose File</label>
            <input type="file" name="file" id="file">
            <br>
            <br>
            <label for="color">Choose Color </label>
            <input type="color" name="color" id="color">
            <br>
            <br>
            <input type="reset" value="reset">
            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>
</html>
